<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>صفحه ثبت نام</title>
</head>
<body class="register" dir="rtl">
  <div class="container">
    <h2>صفحه ثبت نام</h2>
    <form>
      <div class="form-group">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="last-name">نام خانوادگی:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-group">
        <label for="phone">شماره تماس:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{4}[0-9]{3}[0-9]{4}" required />
      </div>
      <br>
      <div class="form-group checkbox-group">
        <label>موضوعات خبری مورد علاقه</label>
        <br>
        <div class="checkboxes">
          <label for="sports"><input type="checkbox" id="sports" name="sports" value="ورزشی"> ورزشی</label>
          <label for="economic"><input type="checkbox" id="economic" name="economic" value="اقتصادی"> اقتصادی</label>
          <label for="political"><input type="checkbox" id="political" name="political" value="سیاسی"> سیاسی</label>
        </div>
      </div>
      <input type="submit" value="ثبت نام">
    </form>
  </div>
</body>
</html>
